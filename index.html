<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Nano's TaTeTi</title>
</head>
<body>
    <h1>Bienvinidos a Nano's TaTeTi</h1>

    <form id="formulario">
        <div class="form-group">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" id="jugador1" placeholder="jugador 1" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="jugador2" placeholder="jugador 2" required>
                </div>
            </div>
            <br>
            <label>¿Qué símbolo desea usar?</label>
            <div class="form-check form-check-inline" id="radio">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="X">
                <label class="form-check-label" for="inlineRadio1">X</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="O">
                <label class="form-check-label" for="inlineRadio2">O</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="enviar">Cargar datos</button>
        </div>
          
    </form>


    <div class="gap oculta" id="juego">
        <button type="button" class="btn btn-dark" id="a1"></button>
        <button type="button" class="btn btn-dark" id="a2"></button>
        <button type="button" class="btn btn-dark" id="a3"></button>
        <button type="button" class="btn btn-dark" id="b1"></button>
        <button type="button" class="btn btn-dark" id="b2"></button>
        <button type="button" class="btn btn-dark" id="b3"></button>
        <button type="button" class="btn btn-dark" id="c1"></button>
        <button type="button" class="btn btn-dark" id="c2"></button>
        <button type="button" class="btn btn-dark" id="c3"></button>
    </div>
    <div>
        <table id="tablero" class="table table-striped oculta">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Juegos Ganados</th>
                    <th>Juegos Empatados</th>
                </tr>
            </thead>
            <tbody id="tablita">

            </tbody>
            <tfoot id="turno">
                
            </tfoot>
        </table>
    </div>


    <script src="Usuarios.js"></script>
    <script src="./app.js"></script>
</body>
</html>
